<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/8412359ca2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/styles.css"/>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <body>
      <container>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-3">
              <input type="text" id="city-input" class="form-control" placeholder="Enter City" />
            </div>
            <div class="col">
              <button type="submit" id="submitButton" class="btn btn-primary">Search</button>
              <button type="submit" id="currentLocationButton" class="btn btn-primary">Current location</button>
            </div>
    </form>
    
    
            <h2 id="date">Today</h2>
            <h1 id="cityPlaceholder">Berne</h1>
            <h1 id="temperaturePlaceholder">15°</h1>
            <div class="row forecastDay">
              <div class="col">Tuesday</div>
              <div class="col">Wednesday</div>
              <div class="col">Thursday</div>
              <div class="col">Friday</div>
              <div class="col">Saturday</div>
            </div>
            <div class="row forecastIcon">
              <div class="col"><i class="fa-solid fa-cloud-rain"></i></div>
              <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
              <div class="col"><i class="fa-solid fa-cloud"></i></div>
              <div class="col"><i class="fa-solid fa-cloud-sun"></i></div>
              <div class="col"><i class="fa-solid fa-sun"></i></div>
            </div>
            <div class="row forecastTemp">
              <div class="col">5°</div>
              <div class="col">10°</div>
              <div class="col">8°</div>
              <div class="col">7°</div>
              <div class="col">11°</div>
          </div>
      </container>
    <script src="src/index.js"></script>
  </body>
</html>
